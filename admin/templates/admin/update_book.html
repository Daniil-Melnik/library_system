{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<form  action="{{ url_for('.update_book', book_id = book_id) }}" method="POST" enctype="multipart/form-data" >
  <p><input type="text" name="author" value="{{ book[1] }}">
  <p><input type="text" name="title" value="{{ book[2] }}">
  <p><input type="text" name="year" value="{{ book[3] }}">
  <p><input type="text" name="num_pg" value="{{ book[4] }}">
  <p><textarea name="discr" cols="25" rows="5">{{ book[5] }}</textarea>
  <p><input type="checkbox" name="is_open" checked></p>
  <p><input type="submit"  value="Изменить"/>
</form>
{% endblock %}
