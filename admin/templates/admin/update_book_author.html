{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<p id="adm_title">Изменить</p>
<table>
    <tr>
        <th>Книга</th>
        <td>{{ book[2] }}</td>
    </tr>
</table>
<p>Авторы:</p>
<table>
    <tr>
        <th>id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
    </tr>
    {% for a in authors %}

        <td>{{ a[0] }}</td>
        <td>{{ a[3] }}</td>
        <td>{{ a[1] }}</td>
        <td>{{ a[2] }}</td>

    {% endfor %}
</table>

{% endblock %}
