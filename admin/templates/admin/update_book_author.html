{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<p id="adm_title">Изменить</p>
<table>
    <tr>
        <th>Книга</th>
        <td>{{ book[2] }}</td>
    </tr>
</table>
<p>Авторы:</p>
<table>
    <tr>
        <th>id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
    </tr>
    {% for a in authors %}
    <tr>
        <td>{{ a[0] }}</td>
        <td>{{ a[3] }}</td>
        <td>{{ a[1] }}</td>
        <td>{{ a[2] }}</td>
        <td><a href="{{ url_for('admin.delete_auhor_book', book_id = book[0], author_id = a[0]) }}">удалить</a></td>
    </tr>
    {% endfor %}
</table>

<form action="{{ url_for('admin.add_book_author', book_id = book[0]) }}" method="POST">
    <select name="author_id">
        {% for a in used_authors %}
        {% if a[2] %}
        <option value="{{ a[0] }}">{{ a[3] + ' ' + a[1][:1] + '. ' + a[2][:1] + '.' }}</option>
        {% else %}
        <option value="{{ a[0] }}">{{ a[3] + ' ' + a[1][:1] + '.'}}</option>
        {% endif %}
        {% endfor %}
    </select>
    <input type="submit" value="Добавить">
</form>

{% endblock %}
