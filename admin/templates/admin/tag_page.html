{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<p>Теги: </p>
<table>
  <tr>
    <th align="center">id</td>
    <th align="center">Тег</td>
  </tr>
  {% for t in tags %}
  <tr>
    <td align="center">{{ t[0] }}</td>
    <td align="center">{{ t[1] }}</td>
    <td><a href="{{ url_for('admin.delete_tag', tag_id=t[0]) }}">Удалить</a></td>
  </tr>
  {% endfor %}
</table>
<form  action="{{ url_for('admin.add_tag') }}" method="POST" enctype="multipart/form-data" >
  <p><input type="text" name="tag">
  <p><input type="submit"  value="Добавить"/>
</form>
{% endblock %}
