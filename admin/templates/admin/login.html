{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}

<div id="login" class="wnd_dlg_back login_wnd">
  <div class="login">
    <p class="title">Админ-панель</p>

    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}

    <form action="" method="post">
      <table>
        <tr class="login_tr"><th><label class="form-label">Логин: </label></th><td><input type="text" name="user"/></td></tr>
        <tr class="login_tr"><th><label class="form-label">Пароль: </label></th><td><input type="password" name="psw" value="" required /></td></tr>
      </table>
      <p align=center><input class="login_button" type="submit" value="Войти">
    </form>
  </div>
</div>
{% endblock %}
