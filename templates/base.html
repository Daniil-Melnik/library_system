<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    {% block title -%}
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Страница</title>
    {% endif %}
    {% endblock %}
  </head>
  <body>
    {% block content -%}
      {%- block mainmenu -%}
        <ul class="mainmenu">
          {% for m in menu %}
          <li><a href="{{m.url}}">{{m.title}}</a></li>
          {% endfor %}
        </ul>
      {% endblock mainmenu -%}
      <div class="clear"></div>
      <div class="content">
        {% if title %}
          <h1>{{ title }}</h1>
        {% else %}
          <h1>Страница</h1>
        {% endif %}
        {% endblock %}
      </div>      
  </body>
</html>
